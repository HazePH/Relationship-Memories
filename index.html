<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Love Diary - Eternal Memories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fff5f5 20%, #fed7d7 100%);
            min-height: 100vh;
        }
        
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, #f9a8d4, #f472b6);
        }
        
        .timeline-dot {
            position: absolute;
            left: -26px;
            top: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e47db0;
            border: 3px solid white;
            box-shadow: 0 0 0 3px #f472b6;
        }
        
        .entry-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .heart-beat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-pink-500 to-rose-500 text-white py-8 px-4 text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold dancing-script mb-4">
                <i class="fas fa-heart mr-3 heart-beat"></i>
                Relationship Memories
            </h1>
            <p class="text-lg opacity-90">Preserving every precious moment of our journey together</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Add New Entry Form -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-12 fade-in">
            <h2 class="text-2xl font-bold text-rose-600 mb-6 dancing-script text-center">
                <i class="fas fa-plus-circle mr-2"></i>
                A New Memory
            </h2>
            
            <form id="entryForm" class="space-y-6">
                <div class="grid md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="entryTitle" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent"
                               placeholder="Happy Motmot" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <input type="date" id="entryDate" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent"
                               required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Memory Photo</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <div id="imagePreview" class="mb-4 hidden">
                            <img id="previewImg" class="mx-auto rounded-lg max-h-48 object-cover" alt="Selected memory photo preview" src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/d62a0cfd-dbfc-40cf-99ed-378a402b73b7.png">
                        </div>
                        <input type="file" id="entryImage" accept="image/*" 
                               class="hidden" onchange="previewImage(event)">
                        <label for="entryImage" class="cursor-pointer">
                            <i class="fas fa-camera text-3xl text-rose-400 mb-2"></i>
                            <p class="text-gray-600">Click to upload a photo</p>
                            <p class="text-sm text-gray-500">(Photo will be stored locally)</p>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Love Message</label>
                    <textarea id="entryMessage" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent"
                              placeholder="What made it special? How did you feel?"
                              required></textarea>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-rose-500 to-pink-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-rose-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-heart mr-2"></i>
                    Save This Memory
                </button>
            </form>
        </div>

        <!-- Timeline of Memories -->
        <div id="memoriesContainer" class="relative">
            <h2 class="text-3xl font-bold text-rose-600 mb-8 dancing-script text-center">
                <i class="fas fa-history mr-2"></i>
                Together
            </h2>
            
            <div id="noMemories" class="text-center py-12 bg-white rounded-2xl shadow-lg">
                <i class="fas fa-heart-broken text-4xl text-rose-300 mb-4"></i>
                <h3 class="text-xl text-gray-600">No memories yet</h3>
                <p class="text-gray-500">Start by adding your first beautiful memory above!</p>
            </div>

            <div id="memoriesList" class="space-y-12 pl-8 hidden">
                <!-- Memories will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-rose-50 py-8 mt-16">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-rose-600 dancing-script text-xl mb-2">Forever Yours Aki</p>
            <p class="text-gray-600">Built with ❤️</p>
        </div>
    </footer>

    <script>
        // Initialize current date
        document.getElementById('entryDate').valueAsDate = new Date();

        // Image preview function
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Load saved memories
        function loadMemories() {
            const memories = JSON.parse(localStorage.getItem('loveMemories')) || [];
            const container = document.getElementById('memoriesList');
            const noMemories = document.getElementById('noMemories');
            
            if (memories.length === 0) {
                noMemories.classList.remove('hidden');
                container.classList.add('hidden');
                return;
            }
            
            noMemories.classList.add('hidden');
            container.classList.remove('hidden');
            container.innerHTML = '';
            
            // Sort memories by date (newest first)
            memories.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            memories.forEach((memory, index) => {
                const memoryElement = document.createElement('div');
                memoryElement.className = 'timeline-item relative fade-in';
                memoryElement.style.animationDelay = `${index * 0.1}s`;
                
                memoryElement.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="entry-card rounded-2xl shadow-lg p-6 hover:shadow-xl">
                        <div class="flex flex-col md:flex-row gap-6">
                            <div class="md:w-1/3">
                                <div class="rounded-xl overflow-hidden shadow-md">
                                    <img src="${memory.image}" 
                                         alt="${memory.title} - Romantic memory photo" 
                                         class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105"
                                         onerror="this.src='https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/731c859d-eb33-44c3-a14b-ff786d96cae6.png'">
                                </div>
                            </div>
                            <div class="md:w-2/3">
                                <div class="flex justify-between items-start mb-3">
                                    <h3 class=" text-xl font-bold text-rose-700 dancing-script">${memory.title}</h3>
                                    <span class="text-sm text-rose-500 bg-rose-100 px-3 py-1 rounded-full">
                                        ${new Date(memory.date).toLocaleDateString()}
                                    </span>
                                </div>
                                <p class="text-gray-700 leading-relaxed mb-4">${memory.message}</p>
                                <div class="flex space-x-3">
                                    <button onclick="deleteMemory(${index})" 
                                            class="text-rose-400 hover:text-rose-600 transition-colors">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                    <span class="text-rose-300">
                                        <i class="fas fa-heart"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(memoryElement);
            });
        }

        // Save new memory
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('entryTitle').value;
            const date = document.getElementById('entryDate').value;
            const message = document.getElementById('entryMessage').value;
            const imageInput = document.getElementById('entryImage');
            
            if (!imageInput.files[0]) {
                alert('Please select a photo for this memory!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const memory = {
                    title,
                    date,
                    message,
                    image: e.target.result,
                    createdAt: new Date().toISOString()
                };
                
                const memories = JSON.parse(localStorage.getItem('loveMemories')) || [];
                memories.push(memory);
                localStorage.setItem('loveMemories', JSON.stringify(memories));
                
                // Reset form
                document.getElementById('entryForm').reset();
                document.getElementById('imagePreview').classList.add('hidden');
                
                // Reload memories
                loadMemories();
                
                // Show success message
                showNotification('Memory saved successfully! 💖');
            };
            
            reader.readAsDataURL(imageInput.files[0]);
        });

        // Delete memory
        function deleteMemory(index) {
            if (confirm('Are you sure you want to delete this memory?')) {
                const memories = JSON.parse(localStorage.getItem('loveMemories')) || [];
                memories.splice(index, 1);
                localStorage.setItem('loveMemories', JSON.stringify(memories));
                loadMemories();
                showNotification('Memory deleted');
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-rose-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300';
            notification.textContent = message;
            notification.style.transform = 'translateX(100%)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            loadMemories();
            
            // Add some sample data if empty (for demonstration)
            const memories = JSON.parse(localStorage.getItem('loveMemories')) || [];
            if (memories.length === 0) {
                // You can remove this sample data if you want
                const sampleMemory = {
                    title: "Our First Meeting",
                    date: new Date(Date.now() - 30 * 24 * 60 * 60 * 1000).toISOString().split('T')[0],
                    message: "The day our eyes met and my heart knew it found its home. Everything changed from that moment.",
                    image: "https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/558e3aef-d8f0-45ba-91af-0a6bda4b1914.png"
                };
                memories.push(sampleMemory);
                localStorage.setItem('loveMemories', JSON.stringify(memories));
                loadMemories();
            }
        });
    </script>
</body>
</html>
