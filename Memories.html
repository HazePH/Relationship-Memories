<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Shared Love Diary</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            min-height: 100vh;
        }
        
        .dancing-script {
            font-family: 'Dancing Script', cursive;
        }
        
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, #f9a8d4, #f472b6);
        }
        
        .timeline-dot {
            position: absolute;
            left: -26px;
            top: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ec4899;
            border: 3px solid white;
            box-shadow: 0 0 0 3px #f472b6;
        }
        
        .entry-card {
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .entry-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .heart-beat {
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Header -->
    <header class="bg-gradient-to-r from-pink-500 to-rose-500 text-white py-8 px-4 text-center">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-4xl md:text-5xl font-bold dancing-script mb-4">
                <i class="fas fa-heart mr-3 heart-beat"></i>
                Our Shared Love Diary
            </h1>
            <p class="text-lg opacity-90">Preserving every precious moment together</p>
            
            <!-- Share buttons -->
            <div class="mt-6 space-x-4">
                <button onclick="exportMemories()" class="bg-white text-rose-500 px-4 py-2 rounded-lg hover:bg-rose-50">
                    <i class="fas fa-share-alt mr-2"></i>Export Memories
                </button>
                <button onclick="document.getElementById('importModal').classList.remove('hidden')" 
                        class="bg-white text-rose-500 px-4 py-2 rounded-lg hover:bg-rose-50">
                    <i class="fas fa-download mr-2"></i>Import Memories
                </button>
            </div>
        </div>
    </header>

    <!-- Import Modal -->
    <div id="importModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-2xl p-6 max-w-md mx-4">
            <h3 class="text-xl font-bold text-rose-600 mb-4">Import Memories</h3>
            <textarea id="importData" 
                     placeholder="Paste the shared memory code here" 
                     class="w-full h-32 p-3 border border-gray-300 rounded-lg mb-4"></textarea>
            <div class="flex space-x-3">
                <button onclick="importMemories()" class="bg-rose-500 text-white px-4 py-2 rounded-lg flex-1">
                    Import
                </button>
                <button onclick="document.getElementById('importModal').classList.add('hidden')" 
                        class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg flex-1">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto px-4 py-8">
        <!-- Add New Entry Form -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-12 fade-in">
            <h2 class="text-2xl font-bold text-rose-600 mb-6 dancing-script text-center">
                <i class="fas fa-plus-circle mr-2"></i>
                Add New Memory
            </h2>
            
            <form id="entryForm" class="space-y-6">
                <div class="grid md:æ¥µcols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                        <input type="text" id="entryTitle" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent"
                               placeholder="Happy Moment" required>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Date</label>
                        <input type="date" id="entryDate" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent"
                               required>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Memory Photo</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                        <div id="imagePreview" class="mb-4 hidden">
                            <img id="previewImg" class="mx-auto rounded-lg max-h-48 object-cover" alt="Selected memory photo preview">
                        </div>
                        <input type="file" id="entryImage" accept="image/*" 
                               class="hidden" onchange="previewImage(event)">
                        <label for="entryImage" class="cursor-pointer">
                            <i class="fas fa-camera text-3xl text-rose-400 mb-2"></i>
                            <p class="text-gray-600">Click to upload a photo</p>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Your Love Message</label>
                    <textarea id="entryMessage" rows="4"
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-rose-500 focus:border-transparent"
                              placeholder="What made it special? How did you feel?"
                              required></textarea>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-rose-500 to-pink-500 text-white py-3 px-6 rounded-lg font-semibold hover:from-rose-600 hover:to-pink-600 transition-all duration-300 transform hover:scale-105">
                    <i class="fas fa-heart mr-2"></i>
                    Save This Memory
                </button>
            </form>
        </div>

        <!-- Timeline of Memories -->
        <div id="memoriesContainer" class="relative">
            <h2 class="text-3xl font-bold text-rose-600 mb-8 dancing-script text-center">
                <i class="fas fa-history mr-2"></i>
                Our Journey Together
            </h2>
            
            <div id="noMemories" class="text-center py-12 bg-white rounded-2xl shadow-lg">
                <i class="fas fa-heart-broken text-4xl text-rose-300 mb-4"></i>
                <h3 class="text-xl text-gray-600">No memories yet</h3>
                <p class="text-gray-500">Create your first beautiful memory!</p>
            </div>

            <div id="memoriesList" class="space-y-12 pl-8 hidden">
                <!-- Memories will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-rose-50 py-8 mt-16">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-rose-600 dancing-script text-xl mb-2">Made with Love</p>
            <p class="text-gray-600">Share memories by exporting and sending the code to your partner</p>
        </div>
    </footer>

    <script>
        // Initialize current date
        document.getElementById('entryDate').valueAsDate = new Date();

        // Image preview function
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('imagePreview');
            const img = document.getElementById('previewImg');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    preview.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Load saved memories
        function loadMemories() {
            const memories = JSON.parse(localStorage.getItem('sharedLoveMemories')) || [];
            const container = document.getElementById('memoriesList');
            const noMemories = document.getElementById('noMemories');
            
            if (memories.length === 0) {
                noMemories.classList.remove('hidden');
                container.classList.add('hidden');
                return;
            }
            
            noæ¥µories.classList.add('hidden');
            container.classList.remove('hidden');
            container.innerHTML = '';
            
            // Sort memories by date (newest first)
            memories.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            memories.forEach((memory, index) => {
                const memoryElement = document.createElement('div');
                memoryElement.className = 'timeline-item relative fade-in';
                memoryElement.style.animationDelay = `${index * 0.1}s`;
                
                memoryElement.innerHTML = `
                    <div class="timeline-dot"></div>
                    <div class="entry-card rounded-2xl shadow-lg p-6 hover:shadow-xl">
                        <div class="flex flex-col md:flex-row gap-6">
                            <div class="md:w-1/3">
                                <div class="rounded-xl overflow-hidden shadow-md">
                                    <img src="${memory.image}" 
                                         alt="${memory.title} - Our romantic memory" 
                                         class="w-full h-48 object-cover transition-transform duration-300 hover:scale-105"
                                         onerror="this.src='https://placehold.co/400x300/f9a8d4/white?text=Our+Memory&font=playfair'">
                                </div>
                            </div>
                            <div class="md:w-2/3">
                                <div class="flex justify-between items-start mb-3">
                                    <h3 class="text-xl font-bold text-rose-700 dancing-script">${memory.title}</h3>
                                    <span class="text-sm text-rose-500 bg-rose-100 px-3 py-1 rounded-full">
                                        ${new Date(memory.date).toLocaleDateString()}
                                    </span>
                                </div>
                                <p class="text-gray-700 leading-relaxed mb-4">${memory.message}</p>
                                <div class="flex space-x-3">
                                    <button onclick="deleteMemory(${index})" 
                                            class="text-rose-400 hover:text-rose-600 transition-colors">
                                        <i class="fas fa-trash"></æ>
                                    </button>
                                    <button onclick="shareSingleMemory(${index})" 
                                            class="text-rose-400 hover:text-rose-600 transition-colors">
                                        <i class="fas fa-share"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                container.appendChild(memoryElement);
            });
        }

        // Save new memory
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('entryTitle').value;
            const date = document.getElementById('entryDate').value;
            const message = document.getElementById('entryMessage').value;
            const imageInput = document.getElementById('entryImage');
            
            if (!imageInput.files[0]) {
                alert('Please select a photo for this memory!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const memory = {
                    title,
                    date,
                    message,
                    image: e.target.result,
                    createdAt: new Date().toISOString()
                };
                
                const memories = JSON.parse(localStorage.getItem('sharedLoveMemories')) || [];
                memories.push(memory);
                localStorage.setItem('sharedLoveMemories', JSON.stringify(memories));
                
                // Reset form
                document.getElementById('entryForm').reset();
                document.getElementById('imagePreview').classList.add('hidden');
                
                // Reload memories
                loadMemories();
                
                // Show success message
                showNotification('Memory saved successfully! Use Export button to share with your partner.');
            };
            
            reader.readAsDataURL(imageInput.files[0]);
        });

        // Delete memory
        function deleteMemory(index) {
            if (confirm('Are you sure you want to delete this memory?')) {
                const memories = JSON.parse(localStorage.getItem('sharedLoveMemories')) || [];
                memories.splice(index, 1);
                localStorage.setItem('sharedLoveMemories', JSON.stringify(memories));
                loadMemories();
                showNotification('Memory deleted');
            }
        }

        // Export all memories
        function exportMemories() {
            const memories = JSON.parse(localStorage.getItem('sharedLoveMemories')) || [];
            if (memories.length === 0) {
                alert('No memories to export yet!');
                return;
            }
            
            const exportData = JSON.stringify(memories);
            const encodedData = btoa(exportData); // Base64 encode for easy sharing
            
            // Create shareable text
            const shareText = `Here are our love memories! Copy this code and use the Import button:\n\n${encodedData}`;
            
            // Copy to clipboard
            navigator.clipboard.writeText(shareText).then(() => {
                alert('Memories copied to clipboard! Send this to your partner.');
            }).catch(() => {
                // Fallback if clipboard doesn't work
                prompt('Copy this code and send it to your partner:', encodedData);
            });
        }

        // Import memories
        function importMemories() {
            const importData = document.getElementById('importData').value.trim();
            
            if (!importData) {
                alert('Please paste a memory code');
                return;
            }
            
            try {
                // Try to decode Base64 first
                let decodedData;
                try {
                    decodedData = atob(importData);
                } catch (e) {
                    decodedData = importData; // If not Base64, use as-is
                }
                
                const newMemories = JSON.parse(decodedData);
                
                if (!Array.isArray(newMemories)) {
                    throw new Error('Invalid memory data');
                }
                
                const currentMemories = JSON.parse(localStorage.getItem('sharedLoveMemories')) || [];
                const combinedMemories = [...currentMemories, ...newMemories];
                
                // Remove duplicates based on createdAt
                const uniqueMemories = combinedMemories.filter((memory, index, self) =>
                    index === self.findIndex(m => m.createdAt === memory.createdAt)
                );
                
                localStorage.setItem('sharedLoveMemories', JSON.stringify(uniqueMemories));
                
                document.getElementById('importModal').classList.add('hidden');
                document.getElementById('importData').value = '';
                
                loadMemories();
                showNotification('Memories imported successfully!');
                
            } catch (error) {
                alert('Invalid memory code. Please check and try again.');
                console.error('Import error:', error);
            }
        }

        // Share single memory
        function shareSingleMemory(index) {
            const memories = JSON.parse(localStorage.getItem('sharedLoveMemories')) || [];
            const memory = memories[index];
            
            const exportData = JSON.stringify([memory]);
            const encodedData = btoa(exportData);
            
            navigator.clipboard.writeText(encodedData).then(() => {
                alert('Memory copied! Send this code to your partner.');
            }).catch(() => {
                prompt('Copy this memory code:', encodedData);
            });
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-rose-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform transition-all duration-300';
            notification.textContent = message;
            notification.style.transform = 'translateX(100%)';
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', function() {
            loadMemories();
        });
    </script>
</body>
</html>
